<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Time Together - カップルルームウェア特集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="cozy-header">
        <h1>Cozy Time Together</h1>
        <p>おうち時間を、もっと幸せに。二人で包まれる、心地よいルームウェア。</p>
    </header>

    <section class="main-visual js-main-visual">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1600&auto=format&fit=crop" alt="Couple in Roomwear" class="main-visual-img">
        <div class="main-visual-text js-text-fade">
            <h2>Matching Pajamas</h2>
            <p>お揃いの素材とカラーで、二人の距離がもっと縮まる。</p>
        </div>
    </section>

    <main class="container">
        <div class="products-grid">
            <div class="product-item js-product-fade">
                <div class="product-img-wrap">
                    <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=400&auto=format&fit=crop" alt="Item 1">
                </div>
                <p class="product-name">オーガニックコットンパジャマ(Beige)</p>
                <p class="product-price">¥8,800</p>
            </div>
            <div class="product-item js-product-fade">
                <div class="product-img-wrap">
                    <img src="https://images.unsplash.com/photo-1560243563-062bfc001d68?q=80&w=400&auto=format&fit=crop" alt="Item 2">
                </div>
                <p class="product-name">ソフトワッフルセットアップ(Grey)</p>
                <p class="product-price">¥7,500</p>
            </div>
            <div class="product-item js-product-fade">
                <div class="product-img-wrap">
                    <img src="https://images.unsplash.com/photo-1516478177764-9fe5bd7e9717?q=80&w=400&auto=format&fit=crop" alt="Item 3">
                </div>
                <p class="product-name">ペア・ルームシューズ</p>
                <p class="product-price">¥3,200</p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
