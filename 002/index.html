<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYO REAL STREET - ファッションスナップ特集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="hero">
        <h1>TOKYO<br>REAL STREET</h1>
        <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1600&auto=format&fit=crop" alt="Tokyo Street Fashion Header" class="hero-bg-img">
    </header>

    <main class="container snap-section">
        <h2 class="section-title">LATEST SNAPS</h2>
        <div class="snap-grid">
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?q=80&w=600&auto=format&fit=crop" alt="Snap 1">
                <div class="snap-info"><div class="snap-name">Akira & Yui</div><div class="snap-area">Shibuya</div></div>
            </div>
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1588117305388-c2631a279f82?q=80&w=600&auto=format&fit=crop" alt="Snap 2">
                <div class="snap-info"><div class="snap-name">Kenji</div><div class="snap-area">Harajuku</div></div>
            </div>
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=600&auto=format&fit=crop" alt="Snap 3">
                <div class="snap-info"><div class="snap-name">Mika</div><div class="snap-area">Omotesando</div></div>
            </div>
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=600&auto=format&fit=crop" alt="Snap 4">
                <div class="snap-info"><div class="snap-name">Satoshi</div><div class="snap-area">Daikanyama</div></div>
            </div>
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1509631179647-b84928d28f31?q=80&w=600&auto=format&fit=crop" alt="Snap 5">
                <div class="snap-info"><div class="snap-name">Eri</div><div class="snap-area">Ginza</div></div>
            </div>
            <div class="snap-item js-snap-trigger">
                <img src="https://images.unsplash.com/photo-1487222477894-8943e31ef7b2?q=80&w=600&auto=format&fit=crop" alt="Snap 6">
                <div class="snap-info"><div class="snap-name">Takuya & Mai</div><div class="snap-area">Nakameguro</div></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 FASHION EC. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
